<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer based Test...</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/portal.css">
    <script defer src="src/js/controller.js"></script>
</head>
<body>
    <header>
        <h2>ABS School</h2>
        <div class="candidate-info">Welcome,</div>
    </header>
    <div class="stopwatch ">
        <span class="minute-el">0</span> : <span class="second-el">0</span>
        <div class="countdown-msg">Minute</div>
    </div>

    <div class="main main-container slider"></div>

    <div class="prenext-container">
        <button class="preslide slide-btn">&larr;</button>
        <button class="nextslide slide-btn">&rarr;</button>
    </div>

    <div class="btns-container"></div>
    <div class="btn-submit-container">
        <button type="submit" class="btn-submit submit">SUBMIT</button>
    </div>

    <div class="confirm-submit-container hidden">hey</div>
    <div class="overlay-warning hidden"></div>
</div>

<div class="container--login">
    <h2>Welcome to ABC School</h2>
    <p>Please login to get started....</p>

    <form class="form-group">
        <input type="text" class="input__name--el username" placeholder="Username">
        <input type="password" class="input__password-el password" placeholder="Password">
        <button type="submit" class="btn submit-btn">&rarr;</button>
    </form>
</div>
<div class="form-overlay"></div>
</body>
</html>
